<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some banner</title>
    <style>
      :root {
        --_color-background: #e7e6ff;
        --_color-primary: #020238;
        --_color-primary-hover: #5b5b96;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 14px;
      }

      body {
        min-height: 90px;
        display: flex;
        flex-direction: column;
      }

      @media screen and (max-width: 920px) {
        body {
          min-height: 60px;
        }
      }

      .banner {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
        padding: 20px 30px;
        background-color: var(--_color-background);
      }

      @media screen and (max-width: 920px) {
        .banner {
          padding: 10px;
        }
      }

      .banner__wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .banner__button {
        padding: 10px 10px;
        border: none;
        border-radius: 4px;
        color: #f8f8f8;
        background-color: var(--_color-primary);
        cursor: pointer;
      }

      .banner__button:hover {
        background-color: var(--_color-primary-hover);
      }

      .banner__link {
        text-decoration-thickness: 1px;
        color: var(--_color-primary);
      }

      .banner__link:hover {
        color: var(--_color-primary-hover);
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="banner__wrapper">
        <div class="banner__controls">
          <button
            class="banner__button banner__button_role_first"
            data-url="https://wemakefab.ru"
          >
            Wemakefab
          </button>

          <button
            class="banner__button banner__button_role_second"
            data-url="https://dsgners.ru"
          >
            DSGNERS
          </button>
        </div>

        <div class="banner__controls">
          <a class="banner__link" href="https://wemakefab.ru" target="_blank"
            >Wemakefab</a
          >

          <a class="banner__link" href="https://dsgners.ru" target="_blank"
            >DSGNERS</a
          >
        </div>
      </div>
    </div>

    <script lang="text/javascript">
      const buttonFirst = document.querySelector('.banner__button_role_first');
      const buttonYandex = document.querySelector('.banner__button_role_second');

      let count = 0;

      const catchError = (cb) => {
        try {
          return cb();
        } catch(error){
          return String(error);
        }
      }

      const consoleLog = (cb) => console.log(`${++count} - `, catchError(cb));

      const getParentCookies = () => consoleLog(() => parent.document.cookie);

      const getFrameElement = () => consoleLog(() => window.frameElement);

      const getCookies = () => consoleLog(() => document.cookie);

      const getLocalStorage = () => consoleLog(() => localStorage.getItem("foo"));

      const openNewTab = (event) => {
        const { url } = event?.target?.dataset || {};

        if (!url) {
          return null;
        }

        catchError(() => {
          window.open(url, '_blank')
        })
      }

      const handleButtonClick = (event) => {
        getParentCookies();
        getFrameElement();
        getCookies();
        getLocalStorage();
        openNewTab(event);
      }

      buttonFirst.addEventListener('click', handleButtonClick);
      buttonYandex.addEventListener('click', handleButtonClick);
    </script>
  </body>
</html>
